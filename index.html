<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
        .top-row{
            margin-top: 25%;
        }
        .logo{
            float: right;
        }
        .my-carousel{
            margin-top: 25%
        }
    </style>
    <title>Designer Glenn</title>
  </head>
  <body>
    <div class="container">
        <div class="row top-row">
        </div>
        <div class="row">
            <div class="col">
                <div class="col align-content-right">
                    <img class="logo" src="img/Main-Logo.png" alt=""/>
                </div>
            </div>
            <div class="col-push-1">
                <img src="img/CtrDivider.png" alt="">
            </div>
            <div class="col">
                <div class="col-md-8 col-sm-6 col-lg-6 col-xs-6 align-items-center">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/WebDesign-img.png" alt="WebDesign"/>
                            </div>
                            <div class="carousel-item">
                                <img src="img/GraphicDesign-img.png" alt="GraphicDesign">
                            </div>
                            <div class="carousel-item">
                                <img src="img/Architect-img.png" alt="Architecture">
                            </div>
                        </div>
                        <div class="row my-carousel">
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
